<!DOCTYPE html>
<html>
  <head>
    <title>Pinball game</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
        font-family: Arial, sans-serif;
        color: white;
      }
      canvas {
        display: block;
      }
      #score {
        position: absolute;
        top: 10px;
        left: 10px;
      }
      #lives {
        position: absolute;
        top: 10px;
        right: 10px;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="600" height="400"></canvas>
    <div id="score">Score: 0</div>
    <div id="lives">Lives: <span id="lives-value">3</span></div>
    <script src="Untitled-1"></script>
  </body>
</html>
